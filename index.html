<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  1971-ai</title>
  
  
      
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <button id="new-game">New Game</button>

  <div class="score-board">
  <div id="player-label" class="badge">player</div>
  <div id="computer-label" class="badge">computer</div>
  <span id="player-points">0</span>:<span id="computer-points">0</span>
</div>
<div class="bt">
	<button data-move="rock" class="player-move" id="rock-button">Rock</button>
</div>
<div class="bt">
  <button data-move="paper" class="player-move" id="paper-button">Paper</button>
</div>
<div class="bt">
  <button data-move="scissors" class="player-move" id="scissors-button">Scissors</button>
</div>
<div id="output"></div>
<div class="overlay" id="modal-overlay">
  <div class="modal" id="modal">
    <a href="#" class="close">x</a>
    <header>Modal one</header>
    <div class="content">
      <table>
        <thead>
          <tr>
            <td>Gracz</td>
            <td>Komputer</td>
            <td>Wynik</td>
          </tr>
        </thead>
        <tbody class="table-results">
          
        </tbody>
      </table>
    </div>
  
  

    <script  src="js/index.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>



</body>

</html>
